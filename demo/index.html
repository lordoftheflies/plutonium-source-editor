    <demo-snippet>
        <template>
            <plutonium-source-command-editor id="sce"></plutonium-source-command-editor>
            <script>
                var schemaAjax = document.getElementById('schemaAjax');
                var scriptAjax = document.getElementById('scriptAjax');
                var element = document.getElementById('sce');
                schemaAjax.addEventListener('last-response-changed', function () {
                    element.selectedCommand = schemaAjax.lastResponse.commandGroups[0].commands[0];
                });
            </script>
        </template>
